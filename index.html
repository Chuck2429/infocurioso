<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoCurioso</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffd5;
    }
    .feed-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .feed-card {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000088;
    }
    .feed-card h2 {
      font-size: 1.2rem;
      color: #00ffd5;
    }
    .feed-card p {
      color: #cccccc;
    }
    iframe {
      width: 100%;
      border: none;
    }
    .ads {
      margin: 1rem auto;
      max-width: 728px;
    }
  </style>
</head>
<body>
  <header>InfoCurioso</header>

  <div class="ads">
    <!-- AdSense Banner -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8745649712203190"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-8745649712203190"
     data-ad-slot="8372778609"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="feed-container">
    <div class="feed-card">
      <h2>G1 - Últimas Notícias</h2>
      <iframe src="https://www.g1.globo.com/rss/g1/" height="300"></iframe>
    </div>
    <div class="feed-card">
      <h2>UOL Notícias</h2>
      <iframe src="https://noticias.uol.com.br/ultimas/index.xml" height="300"></iframe>
    </div>
    <div class="feed-card">
      <h2>Olhar Digital</h2>
      <iframe src="https://olhardigital.com.br/feed/" height="300"></iframe>
    </div>
    <div class="feed-card">
      <h2>Mega Curioso</h2>
      <iframe src="https://www.megacurioso.com.br/rss" height="300"></iframe>
    </div>
    <div class="feed-card">
      <h2>Terra Notícias</h2>
      <iframe src="https://www.terra.com.br/rss" height="300"></iframe>
    </div>
  </div>
</body>
</html>
